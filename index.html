<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>FLEX</h2>
    <div class="container">
      <div class="flexBox"><span class="flexCenter">BOX 1</span></div>
      <div class="flexBox"><span class="flexCenter">BOX 2</span></div>
      <div class="flexBox grow"><span class="flexCenter">BOX 3</span></div>
      <div class="flexBox"><span class="flexCenter">BOX 4</span></div>
      <div class="flexBox"><span class="flexCenter">BOX 5</span></div>
      <div class="flexBox grow"><span class="flexCenter">BOX 6</span></div>
      <div class="flexBox grow"><span class="flexCenter">BOX 7</span></div>
      <div class="flexBox grow"><span class="flexCenter">BOX 8</span></div>
    </div>
    <h2>GRID</h2>
    <div class="wrapper">
      <div class="gridBox gridBox1">
        <span class="gridCenter">header </span>
      </div>
      <div class="gridBox gridBox2"><span class="gridCenter">body </span></div>
      <div class="gridBox gridBox3">
        <span class="gridCenter"> sidebody </span>
      </div>
      <div class="gridBox gridBox4">
        <span class="gridCenter">footer </span>
      </div>
      <!-- <div class="gridBox"><span class="gridCenter">BOX 5 </span></div>
      <div class="gridBox"><span class="gridCenter">BOX 6 </span></div>
      <div class="gridBox"><span class="gridCenter">BOX 7 </span></div>
      <div class="gridBox"><span class="gridCenter">BOX 8 </span></div>-->
    </div>
  </body>
</html>
